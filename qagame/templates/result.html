{%extends "base.html" %}
{% block mainbody %}
<div class="container"  style="margin-top:100px;">
    <div class="toast d-flex justify-content-center" id="champion" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <button type="button" class="ml-2 mb-1 close" id="close_btn" data-dismiss="toast" aria-label="Close">
                <span  aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <h2>目前最高分玩家:{{ first }} 分數:{{score_st}}</h2>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="final">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">訊息</h5>
            </div>
            <div class="modal-body">
                <p>重新遊戲即可回到起始頁面</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="return">重新遊戲</button>
            </div>
            </div>
        </div>
    </div>
    {% for per_rank in rank_list %}
        <div class="jumbotron jumbotron-fluid bg-white">
            名字:{{per_rank.this_name}}
            <br/>
            分數：
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="{{per_rank.score_width}}" aria-valuenow="{{per_rank.this_score}}" aria-valuemin="0" aria-valuemax="110"></div>
            </div>
            
            刪除選項之題數:
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="{{per_rank.delete_width}}" aria-valuenow="{{per_rank.this_delete_no}}" aria-valuemin="0" aria-valuemax="10"></div>
            </div>
            
            提示之題數:
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="{{per_rank.hint_width}}" aria-valuenow="{{per_rank.this_hint_no}}" aria-valuemin="0" aria-valuemax="10"></div>
            </div>
            
            答對題數:
            
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="{{per_rank.correct_width}}" aria-valuenow="{{per_rank.this_correct}}" aria-valuemin="0" aria-valuemax="10"></div>
            </div>
        </div>
    {% endfor %}
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    {% comment %} <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        jQuery('#close_btn').click(function(){
            jQuery('#champion').fadeOut(300, function() { $(this).remove(); });
            jQuery('#final').fadeIn();
        });
        jQuery('#return').click(function(){
            window.location.href = '/';
        });
    </script>
{% endblock %}
